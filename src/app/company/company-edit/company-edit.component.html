<h1>Company Edit</h1>
<mat-card *ngIf="company$ | async as company">
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="company.name">
  </mat-form-field>
  <mat-card-actions align="right">
    <button mat-raised-button color="primary" (click)="saveCompany(company)" *ngIf="isNew">Add</button>
    <button mat-raised-button color="primary" (click)="editCompany(company)" *ngIf="!isNew">Save</button>
    <button mat-raised-button (click)="deleteCompany()" *ngIf="!isNew">Delete</button>
  </mat-card-actions>
</mat-card>
